{%load staticfiles%}
<ul>
    {% for agencia in object_list %}
        <li>
            <p>{{ agencia.codigo }}</p>
            <p>{{ agencia.nombre }}</p>
            <p>{{ agencia.pais }}</p>
            <p>{{ agencia.foto }}</p>


          <img src="{{ agencia.foto.url }}" alt="">

            <a href="{% url "usuario:agenciadetail" agencia.codigo %}">Ver</a>
        </li>
    {% endfor %}
</ul>
