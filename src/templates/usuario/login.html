{% extends 'baselogin.html' %}

{%load staticfiles%}

{% block login_content %}



<div class="top-content">
          <div class="inner-bg">
              <div class="container">
                  <div class="row">
                      <div class="col-sm-8 col-sm-offset-2 text">
                          <h1><strong>Crown</strong> Ltda</h1>
                          <div class="description">
                            <p>
                              <!--Mensaje-->
                            </p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                          <div class="form-top-left">
                            <h3>Portal Crown</h3>
                              <p>Ingrese su usuario y contraseña:</p>
                          </div>
                          <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                          </div>
                          </div>
                          <div class="form-bottom">


                        <form role="form" action="" method="post" class="login-form">
                          {% csrf_token %}
                          <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>

                            <input type="hidden" name="action" value = "login">

                              <input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-password">Password</label>


                              <input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control" id="form-password">
                            </div>

                            <button type="submit" class="btn">Iniciar Sesión</button>

                        </form>




                      </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6 col-sm-offset-3 social-login">
                        <h3>¿No esta registrado?, comuníquese con el área de Recursos Humanos.</h3>

                      </div>
                  </div>
              </div>
          </div>

      </div>



{% endblock%}
